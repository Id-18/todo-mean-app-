<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="card">
      <div class="card-header bg-white pt-4 pb-4">
        <h5 class="mb-0"><center>New Task</center></h5>
      </div>
      <form id="addTaskForm">
        <div class="card-body row g-3">
          <div class="col-md-6">
            <label class="form-label">Assigned To <span class="text-danger">*</span></label>
            <input type="text" id="assignedTo" class="form-control" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Status <span class="text-danger">*</span></label>
            <select id="status" class="form-select" required>
              <option value="">Select</option>
              <option value="Not Started">Not Started</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Due Date</label>
            <input type="date" id="dueDate" class="form-control" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Priority <span class="text-danger">*</span></label>
            <select id="priority" class="form-select" required>
              <option value="">Select</option>
              <option value="Low">Low</option>
              <option value="Normal">Normal</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea id="comments" class="form-control"></textarea>
          </div>
        </div>

        <div class="card-footer text-end bg-white py-3">
          <a href="index.html" class="btn btn-warning">Cancel</a>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("addTaskForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const task = {
        assignedTo: document.getElementById("assignedTo").value,
        status: document.getElementById("status").value,
        dueDate: document.getElementById("dueDate").value,
        priority: document.getElementById("priority").value,
        comments: document.getElementById("comments").value
      };
      fetch("http://localhost:3000/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(task)
      })
        .then(() => window.location.href = "index.html");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
